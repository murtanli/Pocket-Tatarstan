<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ level.name }}</title>
</head>
<link rel="stylesheet" href="{% static 'game.css'%}">
<body>
    <h1>{{ level.name }}</h1>

    <p>Сложность: {{ level.star_pr }}</p>

    {% if level.level_image %}
        <img class="image_game" src="{{ level.level_image.url }}" alt="{{ level.name }}">
    {% else %}
        <p>Нет изображения уровня</p>
    {% endif %}
</body>
</html>
